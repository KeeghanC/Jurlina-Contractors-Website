<nav class="nav-bar">
    <div class="nav-header">
    <a class="nav-logo">{{ nav.logo.text }}</a>
    <app-hamburger (pressed)="toggleSideav()" />
    </div>
    @if (showLinks) {
        <ul class="nav-links">
            @for (link of nav.links; track link.label) {
            <li>
                <a routerLinkActive="active">{{ link.label }}</a>
            </li>
            }
        </ul>
    }
    <a class="nav-cta">{{ nav.cta.label }}</a>
</nav>

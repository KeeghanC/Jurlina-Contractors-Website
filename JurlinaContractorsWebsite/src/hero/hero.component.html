<section class="hero">
  <div class="hero-content">
    <h1 class="hero-title">{{ hero.title }}</h1>
    <p class="hero-subtitle">{{ hero.subtitle }}</p>
    <a class="cta-button">{{ hero.ctaText }}</a>
  </div>

  <div class="hero-image-wrapper">
    <img
      [src]="hero.image.src"
      [alt]="hero.image.alt"
      class="hero-image"
    />
  </div>
</section>
